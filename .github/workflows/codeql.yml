name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-linux-go-1-12:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12

      - name: Test
        run: go test -v ./...
  test-linux-go-1-16:
